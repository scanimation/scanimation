<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Flex text</title>
    <link rel="stylesheet/less" type="text/css" href="/flex.less">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>
<body ontouchstart="" id="wispy">
<div id="content">
    <div id="menu">
        <div id="frames-section" class="section">
            <div>
                <i class="material-icons">photo_library</i>
                <span>Frames</span>
            </div>
            <div id="frames-dropzone"><span>Drop images here...</span></div>
            <div id="frames-list"></div>
            <div id="frames-controls">
                <button id="frames-add" class="round">
                    <i class="material-icons">add</i>
                </button>
                <button id="frames-clear" class="round">
                    <i class="material-icons">delete</i>
                </button>
                <button id="frames-show" class="round">
                    <i class="material-icons">play_arrow</i>
                </button>
            </div>
        </div>
        <div id="settings-section" class="section">
            <div>
                <i class="material-icons">settings_applications</i>
                <span>Settings</span>
                <button id="settings-reset" class="round">
                    <i class="material-icons">settings_backup_restore</i>
                </button>
            </div>
            <div class="settings-row">
                <span>Image size</span>
                <span id="settings-image-size">N/A</span>
            </div>
            <div class="settings-row">
                <span>Frame count</span>
                <span id="settings-frame-count">N/A</span>
            </div>
            <div class="settings-row">
                <span>Frame width</span>
                <input id="settings-frame-width" type="text" value="9"/>
                <span>px</span>
            </div>
            <div class="settings-row">
                <span>Frame overlap</span>
                <input id="settings-frame-overlap" type="text" value="1"/>
                <span>frames</span>
            </div>
            <div class="settings-row">
                <span>Direction</span>
                <select id="settings-direction">
                    <option value="LeftToRight">Left to Right</option>
                    <option value="RightToLeft">Right to Left</option>
                    <option value="TopToBottom">Top to Bottom</option>
                    <option value="BottomToTop">Bottom to Top</option>
                </select>
            </div>
        </div>
        <div id="process-section" class="section">
            <div>
                <i class="material-icons">cloud</i>
                <span>Process and Export</span>
            </div>
            <button id="process-compute">
                <i class="material-icons">flash_on</i>
                <span>Compute Scanimation</span>
            </button>
            <button id="process-show">
                <i class="material-icons">play_circle_filled</i>
                <span>Show Scanimation</span>
            </button>
            <button id="process-download-scanimation">
                <i class="material-icons">image</i>
                <span>Download Scanimation</span>
            </button>
            <button id="process-download-grid">
                <i class="material-icons">texture</i>
                <span>Download Grid</span>
            </button>
        </div>
    </div>
    <div id="main">
        <div id="preview-section" class="section">
            <div>
                <i class="material-icons">theaters</i>
                <span>Preview</span>
            </div>
            <canvas id="preview"></canvas>
        </div>
    </div>
</div>

<script type="text/javascript" src="/lib/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="/lib/pixi.min.js"></script>
<script type="text/javascript" src="/lib/pixi-filters.js"></script>
<script type="text/javascript" src="/lib/URI.js"></script>
<script type="text/javascript" src="/lib/dropzone.js"></script>
<script type="text/javascript" src="/bundle.js"></script>
<script type="text/javascript" src="/flex.js"></script>
</body>
</html>
